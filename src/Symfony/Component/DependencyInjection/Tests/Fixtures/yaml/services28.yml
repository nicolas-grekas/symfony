services:
    _defaults:
        public: false
        autowire: true
        tags:
            - name: foo

    with_defaults:
        class: Foo

    with_null:
        class: Foo
        public: ~
        autowire: ~
        tags: ~

    no_defaults:
        class: Foo
        public: true
        autowire: false
        tags: []

    no_defaults_child:
        parent: no_defaults
        autowire: ~
        tags:
            - name: bar

    with_defaults_child:
        parent: with_defaults
